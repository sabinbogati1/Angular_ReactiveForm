<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)= "onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
        </div>
        <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">Please Enter a valid username</span>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please Enter a valid email</span>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
            formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>

        <span *ngIf="!signupForm.valid && signupForm.touched">Please Enter a valid username</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
